

services:
  taskmaster-app:
    build: .
    container_name: taskmaster
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./data:/usr/share/nginx/html/data
      - ./config/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    environment:
      - APP_NAME=TaskMaster
      - NODE_ENV=production
    networks:
      - taskmaster-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  taskmaster-backup:
    image: alpine:latest
    container_name: taskmaster-backup
    depends_on:
      - taskmaster-app
    volumes:
      - ./data:/data
      - ./backups:/backups
    command: >
      sh -c "
      echo 'Создание резервной копии каждые 24 часа' &&
      while true; do
        tar -czf /backups/taskmaster-backup-$$(date +%Y%m%d-%H%M%S).tar.gz /data;
        echo 'Резервная копия создана: $$(date)';
        sleep 86400;
      done"
    networks:
      - taskmaster-network

networks:
  taskmaster-network:
    driver: bridge
    name: taskmaster-network

volumes:
  data:
  backups:
